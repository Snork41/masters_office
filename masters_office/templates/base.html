{% load static %}

<!DOCTYPE>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'img/fav/favicon.png' %}" type="image">
	<title>
		{% block title %}Кабинет мастера{% endblock title %}
	</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/select_multiple.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class="mt-3">

	{% include 'includes/header.html' %}    

	<main>
		{% block content %}{% endblock content %}
	</main>

	{% comment %} {% include 'includes/footer.html' %} {% endcomment %}

	<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>

	{% block scripts %}
	{% endblock scripts %}
</body>

</html>
