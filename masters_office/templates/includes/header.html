{% load static %}
  <header>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top pb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'office:index' %}">
          <img src="{% static 'img/logo_face_2.png' %}" alt="logo" class="d-inline-block align-text-center">
          КАБИНЕТ МАСТЕРА
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav navbar-right" id="navbarToggler">
          {% if user.is_active %}
            <span class="navbar-text">Пользователь: 
              <span class="navbar-username">{{ user.username }} ({{ user.energy_district }})</span>
            </span>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about:help' %}">Помощь</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about:contacts' %}">Контакты</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
