{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include '../includes/breadcrumb.html' %}

<section class="section-index">
	<div class="container d-flex justify-content-center">
		{% if not user.is_authenticated %}
			<div class="d-grid gap-2 col-2 mx-auto pb-3">
				<a class="btn btn-outline-dark btn-lg" href="{% url 'login' %}" role="button">Войти</a>
				<a class="btn btn-outline-dark btn-lg" href="{% url 'users:signup' %}" role="button">Регистрация</a>
			</div>
		{% else %}
			<div class="row d-flex col-8 col-md-6 text-center justify-content-center">

				<a href="{% url 'office:cabinet' %}" class="text-decoration-none text-reset col-md-12 col-lg-6 my-3">
					<div class="p-3 card-in-index">
						<img src="{% static 'img/door.png' %}" class="card-img-top" alt="door">
						<div class="card-title">
							В кабинет
						</div>
					</div>
				</a>
				{% if user.is_staff or user.is_superuser %}
					<a href="{% url 'admin:index' %}" class="text-decoration-none text-reset col-md-12 col-lg-6 my-3" target="_blank">
						<div class="p-3 card-in-index">
							<img src="{% static 'img/admin.png' %}" class="card-img-top" alt="admin">
							<div class="card-title">
								Администрирование
							</div>
						</div>
					</a>
				{% endif %}

			</div>
		{% endif %}
	</div>
</section>

{% endblock content %}
