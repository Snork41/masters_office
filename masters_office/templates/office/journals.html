{% extends 'base.html' %}

{% block title %} Журналы {% endblock title %}

{% block content %}
<br>
<h1 class="text-center fw-light">ЖУРНАЛЫ</h1>
<br>
<div class="d-grid gap-2 col-6 mx-auto">

  {% endfor %}
{% endblock content %}
