{% comment %} {% load user_filters %} {% endcomment %}

{% if user.is_staff %}
  <div class="card my-4">
    <h5 class="card-header">Добавить резолюцию:</h5>
    <div class="card-body">
      <form method="post" action="{% url 'office:add_resolution' user.username journal.slug district.slug post.id %}">
        {% csrf_token %}      
        <div class="form-group mb-2">
          {% comment %} {{ form.text|addclass:"form-control" }} {% endcomment %}
          {{ form.text }}          
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  </div>
{% endif %}
